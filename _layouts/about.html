---
layout: default
---
<div class="container">
    <h3 class="font-weight-bold spanborder"><span>{{page.title}}</span></h3>
    <div class="row">
        <div class="col-md-8">
            {% if page.image %}
            <img class="card-img-top mb-5 shadow-lg" src="{{ page.image }}" alt="{{ page.title }}">
            {% endif %}

            <div class="page-content">
                {{ content }}
            </div>

            <!-- <form action="https://formspree.io/{{site.email}}" method="POST">
                <p class="mb-4">Bize aşağıdaki formu kullanarak mesaj gönderebilirsiniz.</p>
                <div class="form-group row">
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="name" placeholder="İsim*" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="email" name="_replyto" placeholder="E-posta*" required>
                    </div>
                </div>
                <textarea rows="8" class="form-control mb-3" name="message" placeholder="Mesajınız*" required></textarea>
                <input class="btn btn-success" type="submit" value="Gönder">
            </form> -->

        </div>

        <div class="col-md-4">
            <div class="sticky-top sticky-top-offset">
                <h4 class="font-weight-bold spanborder"><span>Hakkımızda Diğer İçerikler</span></h4>
                <ol class="list-featured">
                    {% for post in site.categories["Hakkımızda"] %}
                    <li class="mb-4">
                        <span>
                            <h6 class="font-weight-bold">
                                <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                            </h6>
                            <span class="d-block text-muted">
                                <span class="catlist">
                                    {% for category in post.categories %}
                                    <a class="text-capitalize text-muted smoothscroll"
                                        href="{{site.baseurl}}/category/{{ category | slugify }}">{{ category }}</a><span
                                        class="sep">, </span>
                                    {% endfor %}
                                </span>
                            </span>
                        </span>
                    </li>
                    {% endfor %}
                </ol>
            </div>
        </div>

    </div>

</div>
